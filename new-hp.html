<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>New HP Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.2); width: 100%; max-width: 500px; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: bold; }
    .en { color: #888; font-weight: normal; font-size: 0.95em; margin-left: 0.5em; }
    input, select, textarea, button { padding: 0.7rem; border: 1px solid #ddd; border-radius: 6px; }
    button { background: #007bff; color: #fff; cursor: pointer; }
    #message { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>新規HPフォーム <span class="en">(New HP Form)</span></h2>
    <form id="hpForm">
      <label>問合せ番号 <span class="en">(Inquiry Number)</span></label>
      <input type="text" name="inquiry_number" required>

      <label>問合せ日時 <span class="en">(Inquiry Date)</span></label>
      <input type="datetime-local" name="inquiry_date" required>

      <label>名前 <span class="en">(Name)</span></label>
      <input type="text" name="name" required>

      <label>郵便番号 <span class="en">(Postal Code)</span></label>
      <input type="text" name="postal_code" required>

      <label>住所 <span class="en">(Address)</span></label>
      <input type="text" name="address" required>

      <label>電話番号 <span class="en">(Phone Number)</span></label>
      <input type="tel" name="phone_number" required>

      <label>メールアドレス <span class="en">(Email Address)</span></label>
      <input type="email" name="email" required>

      <label>きっかけ <span class="en">(Trigger/How did you hear about us?)</span></label>
      <input type="text" name="trigger" required>

      <label>件名 <span class="en">(Subject)</span></label>
      <input type="text" name="subject" required>

      <label>タイトル <span class="en">(Title)</span></label>
      <input type="text" name="title" required>

      <label>URL <span class="en">(URL)</span></label>
      <input type="url" name="url">

      <label>★来場希望先 <span class="en">(Preferred Visit Location)</span></label>
      <input type="text" name="visit_location">

      <label>来場希望日 <span class="en">(Preferred Visit Date)</span></label>
      <input type="date" name="visit_date">

      <label>希望時間 <span class="en">(Preferred Time)</span></label>
      <input type="text" name="preferred_time">

      <label>事業部 <span class="en">(Business Division)</span></label>
      <input type="text" name="division">

      <button type="submit">送信 (Submit)</button>
    </form>
    <p id="message"></p>
  </div>
  <script src="new-hp.js"></script>
</body>
</html>
