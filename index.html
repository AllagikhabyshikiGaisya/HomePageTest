<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, select, textarea, button {
      padding: 0.7rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    #message { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer Survey</h2>
    <form id="surveyForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <select name="rating" required>
        <option value="">Rating</option>
        <option>1</option><option>2</option><option>3</option>
        <option>4</option><option>5</option>
      </select>
      <textarea name="feedback" placeholder="Your Feedback"></textarea>
      <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById("surveyForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        rating: form.rating.value,
        feedback: form.feedback.value,
      };

      try {
        // Send form data to your serverless backend
        const res = await fetch("/api/submit-survey", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (result.success) {
          document.getElementById("message").textContent = "✅ Thank you for your feedback!";
          form.reset();
        } else {
          document.getElementById("message").textContent = "❌ Failed to submit survey.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("message").textContent = "⚠️ Error submitting survey.";
      }
    });
  </script>
</body>
</html>
